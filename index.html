<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ladder Lessons</title>

  <!-- ✅ Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- ✅ Font Awesome 6 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- ✅ Custom Styles -->
  <link href="/styles/main.css" rel="stylesheet" />

  <!-- ✅ Favicon -->
  <link rel="icon" href="/assets/images/favicon.png" type="image/png" />
</head>
<body class="bg-light">

  <!-- ✅ Loading Spinner -->
  <div id="loading"
       class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-white"
       style="z-index: 9999;">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
      <span class="visually-hidden">載入中...</span>
    </div>
  </div>

  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="#">
        <i class="fa fa-graduation-cap me-2"></i>Ladder Lessons
      </a>
      <div class="d-flex gap-2">
        <button id="loginBtn" class="btn btn-outline-primary">登入</button>
        <button id="logoutBtn" class="btn btn-outline-secondary" style="display: none;">登出</button>
      </div>
    </div>
  </nav>

  <!-- ✅ App Root -->
  <main id="app" class="container py-5">
    <!-- 所有內容將由 router.js 動態載入 -->
  </main>

  <!-- ✅ Firebase SDKs（模組化） -->
  <script type="module">
    import "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import "https://www.gstatic.com/firebasejs/10.12.0/firebase-functions.js";
  </script>

  <!-- ✅ Main Entry -->
  <script type="module" src="/scripts/main.js"></script>
</body>
</html>
